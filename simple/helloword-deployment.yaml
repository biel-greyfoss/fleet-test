apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
  labels:
    app: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: 378043784/helloworld-private:a6c74dd
        resources:
          requests:
           cpu: 100m
           memory: 100Mi
        ports:
        - containerPort: 9000
      imagePullSecrets:
      - name: dockerhub-registry-key-helloworld
